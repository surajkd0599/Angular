<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" (click) = "onNewRecipe()">New Recipe</button>
  </div>
</div>
<br />
<div class="row">
  <div class="col-md-12">
    <app-recipe-item
      *ngFor="let recipeElement of recipeList; let i = index"
      [recipe]="recipeElement"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
